name: ðŸ“Œ Feature Task
description: Issue for a new feature, configuration, or component
title: '### ðŸ“Œ [Type] <Issue Title>'
labels: ['type:setup', 'type:component', 'effort:2']
body:
  - type: input
    id: effort
    attributes:
      label: "Effort Estimate (1: Low, 2: Medium, 3: High)"
      placeholder: "2"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe clearly what this task is about and the expected outcome.
      placeholder: Describe the purpose and scope of this issue
    validations:
      required: true

  - type: textarea
    id: subtasks
    attributes:
      label: Subtasks
      description: Add checkboxes for subtasks to complete
      placeholder: |
        - [ ] Setup initial structure
        - [ ] Write implementation
        - [ ] Add tests (if needed)
        - [ ] Document usage (Storybook or MDX)
    validations:
      required: true
      
  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance Criteria
      description: Define what conditions must be met to close this issue.
      placeholder: |
        - [ ] The component renders as expected
        - [ ] Linting and formatting pass
        - [ ] Visual consistency verified
